<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Task_2</title>
</head>
<body>
    <div class="flags-container">
        <!-- France Flag -->
        <div class="flag vertical">
            <div class="section blue"></div>
            <div class="section white"></div>
            <div class="section red"></div>
        </div>
        <!-- Germany Flag -->
        <div class="flag horizontal">
            <div class="section black"></div>
            <div class="section red"></div>
            <div class="section yellow"></div>
        </div>
        <!-- Italy Flag -->
        <div class="flag vertical">
            <div class="section green"></div>
            <div class="section white"></div>
            <div class="section red"></div>
        </div>
        <!-- Netherlands Flag -->
        <div class="flag horizontal">
            <div class="section red"></div>
            <div class="section white"></div>
            <div class="section blue"></div>
        </div>
        <!-- Syria Flag -->
        <div class="flag horizontal">
            <div class="section green"></div>
            <div class="section white image-positioning multiple-images">
                <img class="image-resize" src="./assets/images/syrian_flag_star.png" alt="star Image">
                <img class="image-resize" src="./assets/images/syrian_flag_star.png" alt="star Image">
                <img class="image-resize" src="./assets/images/syrian_flag_star.png" alt="star Image">
            </div>
            <div class="section black"></div>
        </div>
        <!-- Argentina Flag-->
        <div class="flag horizontal">
            <div class="section sky-blue"></div>
            <div class="section white image-positioning one-image">
                <img class="image-resize" src="./assets/images/Arg-sun.png" alt="Sun Image">
            </div>
            <div class="section sky-blue"></div>
        </div>
        <!-- India Flag -->
        <div class="flag horizontal">
            <div class="section orange"></div>
            <div class="section white image-positioning one-image">
                <img class="image-resize" src="./assets/images/india.png" alt="india symbol">
            </div>
            <div class="section green"></div>
        </div>
        <!-- Lebanon Flag -->
        <div class="flag horizontal">
            <div class="section red"></div>
            <div class="section white image-positioning one-image">
                <img class="image-resize" src="./assets/images/leb.png" alt="green tree">
            </div>
            <div class="section red"></div>
        </div>
        <!-- Romania Flag -->
        <div class="flag vertical">
            <div class="section blue"></div>
            <div class="section orange"></div>
            <div class="section red"></div>
        </div>
    </div>
</body>
</html>
